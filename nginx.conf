user nginx;
events {
    worker_connections 1000;
}
http {
    upstream invoiceservice {
        server invoiceservice:3005;
    }
    upstream mailservice {
        server mailservice:3010;
    }
    upstream userservice {
        server userservice:3015;
    }
    upstream biddingservice {
        server biddingservice:3020;
    }
    upstream lotservice {
        server lotservice:3025;
    }

    server {
        listen 3001;
        ##Interoperability

        #Interoperaibility Lot Service
        location ~ ^/api/legal/auctions(/|$) {
            # Add headers to allow CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            proxy_pass http://lotservice;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Internal-ApiKey $http_x_internal_apikey;
        }

        #Interoperaibility User Service
        location ~ ^/api/legal/users(/|$) {
