version: "3.8"
services:
  invoiceservice:
    platform: linux/amd64
    image: thyseven/invoiceservice:dev
    ports:
      - "3005:8080"
    networks:
      - default
    environment:
      - LokiEndpoint
      - RabbitMQHostName
      - VAULT_IP
      - VAULT_SECRET
      - MongoDBConnectionString
      - GrafanaHostname=invoiceservice
      - RabbitMQQueueName=MailQueue
    restart: unless-stopped

  mailservice:
    platform: linux/amd64
    image: thyseven/mailservice:dev
    ports:
      - "3010:8080"
    networks:
      - default
    environment:
      - LokiEndpoint
      - RabbitMQHostName
      - VAULT_IP
      - VAULT_SECRET
      - MongoDBConnectionString
      - GrafanaHostname=mailservice
      - RabbitMQQueueName=MailQueue
    restart: unless-stopped

  userservice:
    platform: linux/amd64
    image: thyseven/userservice:dev
    ports:
      - "3015:8080"
    networks:
      - default
    environment:
      - LokiEndpoint
      - RabbitMQHostName
      - VAULT_IP
      - VAULT_SECRET
      - MongoDBConnectionString
      - GrafanaHostname=userservice
      - RabbitMQQueueName=MailQueue
    restart: unless-stopped

  biddingservice:
    platform: linux/amd64
    image: thyseven/biddingservice:latest
    ports:
      - "3020:8080"
    networks:
      - default
    environment:
      - LokiEndpoint
      - RabbitMQHostName
      - VAULT_IP
      - VAULT_SECRET
      - MongoDBConnectionString
      - GrafanaHostname=biddingservice
      - RabbitMQQueueName=MailQueue
      - BiddingQueueName=BiddingQueue
    restart: unless-stopped
  
  lotservice:
    platform: linux/amd64
    image: thyseven/lotservice:dev
    ports:
     - "3025:8080"
    environment:
      - LokiEndpoint
      - RabbitMQHostName
      - VAULT_IP
      - VAULT_SECRET
      - MongoDBConnectionString
      - GrafanaHostname=lotservice
      - RabbitMQQueueName=BiddingQueue
      - UserServiceEndpoint=userservice:8080
      - InvoiceServiceEndpoint=invoiceservice:8080
      - BiddingServiceEndpoint=biddingservice:8080
      - PublicIP=localhost
    restart: unless-stopped

networks:
  default:
    driver: bridge
    name: "mitnet"
